
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="40">
        <defs>
            <linearGradient id="gradient">
                <stop offset="0%" stop-color="#0ff" />
                <stop offset="100%" stop-color="#00f" />
            </linearGradient>
            <style>
                .progress-bar {
                    fill: url(#gradient);
                    animation: glowing 2s infinite;
                }
                @keyframes glowing {
                    0%, 100% { width: 0; }
                    50% { width: 0.35799522673031026%; }
                }
            </style>
        </defs>
        <rect x="0" y="0" width="100%" height="10" fill="#ccc" />
        <rect x="0" y="0" class="progress-bar" height="10" width="0.35799522673031026%" />
        <text x="50%" y="25" font-size="12" text-anchor="middle" fill="#fff">3/838 Easy</text>
    </svg>
    